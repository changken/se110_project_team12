server:
  port: 9100
  servlet:
    context-path: /pvs-api

message:
  exception: "exception error"
  success: "你成功了!"
  fail: "你失敗了!"
  invalid:
    url: "你連URL都不會打嗎?"

webClient:
  baseUrl:
    sonar: "http://localhost:9000/api"
    github: "https://api.github.com/graphql"
    test: ""
#
